<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bookshelf Apps</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="head_bar">
            <h1 class="head_bar__title">Bookshelf Apps</h1>
        </header>
        <main>
            <section class="input_section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="Title">Judul</label>
                        <input id="Title" type="text" required>
                    </div>
                    <div class="input">
                        <label for="Author">Penulis</label>
                        <input id="Author" type="text" required>
                    </div>
                    <div class="input">
                        <label for="Year">Tahun</label>
                        <input id="Year" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="IsComplete">Selesai dibaca</label>
                        <input id="IsComplete" type="checkbox">
                    </div>
                    <button id="submit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
                </form>
            </section>

            <section class="search_section">
                <h2>Cari Buku (Opsional)</h2>
                <form id="searchBook">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text">
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
                <div id="resultSearch"></div>
            </section>

            <section class="book_shelf">
                <h2 class="book-header">Belum selesai dibaca</h2>

                <div id="book_list" class="list_item">
                    <div class="item shadow">
                        <article class="book_item">
                        
                        
                        
                        </article>
                    </div>
                </div>
            </section>

            <section class="book_shelf">
                <h2 class="book-header">Selesai dibaca</h2>

                <div id="completed-book" class="list_item">
                    <div class="item shadow">
                        <article class="book_item">
                        
                        
                        
                        </article>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/data.js" type="text/javascript"></script>
        <script src="js/dom.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
